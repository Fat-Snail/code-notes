<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>知识库 - 文档中心</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="云跨易团队知识库，包含入职须知、开发指南、技术文档等">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <!-- Favicon 配置 -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '知识库',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档',
        noData: '找不到结果',
        depth: 6
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <!-- 分页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
